name: "Release macOS App"

on:
  push:
    branches:
      - "main"
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: release-main-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-release:
    runs-on: macos-15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate release metadata
        id: release_meta
        run: |
          set -euo pipefail

          DATE_UTC="$(date -u +'%Y.%m.%d')"
          TAG="v${DATE_UTC}-main.${GITHUB_RUN_NUMBER}.${GITHUB_RUN_ATTEMPT}"
          NAME="Main Pre-release ${DATE_UTC} #${GITHUB_RUN_NUMBER}.${GITHUB_RUN_ATTEMPT}"

          echo "tag=$TAG" >> "$GITHUB_OUTPUT"
          echo "name=$NAME" >> "$GITHUB_OUTPUT"

      - name: Create and push tag
        run: |
          set -euo pipefail

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git tag -a "${{ steps.release_meta.outputs.tag }}" -m "Auto pre-release for main ${GITHUB_SHA}"
          git push origin "${{ steps.release_meta.outputs.tag }}"

      - name: Select Xcode version
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Build app
        env:
          DERIVED_DATA: ${{ github.workspace }}/build/DerivedData
        run: |
          set -euo pipefail

          xcodebuild \
            -workspace Easydict.xcworkspace \
            -scheme Easydict \
            -configuration Release \
            -destination "platform=macOS" \
            -derivedDataPath "$DERIVED_DATA" \
            ENABLE_PREVIEWS=YES \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGN_IDENTITY="" \
            DEVELOPMENT_TEAM="" \
            build

      - name: Package app
        id: package
        env:
          DERIVED_DATA: ${{ github.workspace }}/build/DerivedData
        run: |
          set -euo pipefail

          APP_PATH="$(find "$DERIVED_DATA/Build/Products/Release" -maxdepth 1 -name "*.app" -print -quit)"
          if [[ -z "$APP_PATH" ]]; then
            echo "No app bundle found in Release products."
            exit 1
          fi

          mkdir -p dist

          echo "Ad-hoc signing app bundle..."
          codesign --force --deep --sign - "$APP_PATH"
          codesign --verify --deep --strict --verbose=2 "$APP_PATH"

          APP_NAME="$(basename "$APP_PATH" .app)"
          ZIP_PATH="dist/${APP_NAME}-${{ steps.release_meta.outputs.tag }}.zip"
          SHASUM_PATH="${ZIP_PATH}.sha256"

          ditto -c -k --sequesterRsrc --keepParent "$APP_PATH" "$ZIP_PATH"
          shasum -a 256 "$ZIP_PATH" > "$SHASUM_PATH"

          echo "app_path=$APP_PATH" >> "$GITHUB_OUTPUT"
          echo "zip_path=$ZIP_PATH" >> "$GITHUB_OUTPUT"
          echo "shasum_path=$SHASUM_PATH" >> "$GITHUB_OUTPUT"

      - name: Upload workflow artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Easydict-${{ steps.release_meta.outputs.tag }}
          path: |
            ${{ steps.package.outputs.zip_path }}
            ${{ steps.package.outputs.shasum_path }}
          if-no-files-found: error

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.release_meta.outputs.tag }}
          target_commitish: ${{ github.sha }}
          name: ${{ steps.release_meta.outputs.name }}
          prerelease: true
          files: |
            ${{ steps.package.outputs.zip_path }}
            ${{ steps.package.outputs.shasum_path }}
          generate_release_notes: true
